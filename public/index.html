<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div id="hotbar">
			<div id="slot1">
				<img
					src="./images/sprouticon.png"
					id="sprout-bar"
					data-imga="sprout"
				/>
			</div>
			<div id="slot2">
				<img src="./images/dirt.png" id="dirt-bar" data-imga="dirt" />
			</div>
			<div id="slot3">
				<img
					src="./images/wateringIcon.png"
					id="can-bar"
					data-imga="can"
				/>
			</div>
			<div id="slot4">
				<img src="./images/crops.png" id="crops-bar" data-imga="crop" />
			</div>
			<div id="slot5"></div>
			<div id="slot6"></div>
			<div id="slot7"></div>
		</div>

		<div id="container">
			<!-- todo wednesday -->

			<!-- plant trees -->
			<!-- watering can -->
			<!-- crops -->
			<!-- dirt -->

			<!-- <img src="./images/grasstiles copy.png" alt="" /> -->
			<img src="./images/silo.png" id="silo" />
			<img src="./images/cursor.png" id="cursor" />

			<img src="./images/trees.png" id="tree" alt="" />
			<img src="./images/axe.png" id="axe" alt="" />
			<img src="./images/tower.png" id="tower" alt="" />

			<img
				src="./images/walls.png"
				style="grid-area: 4/2; position: absolute; object-fit: cover; "
			/>
			<img
				src="./images/walls.png"
				style="grid-area: 4/3; position: absolute; object-fit: cover; object-position: -256px;"
			/>

			<!-- roof -->
			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 2/2; object-position: calc(-128px * 4); z-index: 10; width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 2/3; object-position: calc(-128px * 7); z-index: 10; width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 3/2; object-position: calc(-128px * 3); z-index: 10; width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 3/3; object-position: calc(-128px * 5); z-index: 10; width: 128px;
    height: 128px;"
			/>

			<!--  -->

			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 1/2; object-position: calc(-128px * 2); z-index: 10; width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/grassiroofTiles.png"
				class="roof"
				style="grid-area: 1/3; object-position: calc(-128px * 6); z-index: 10; width: 128px;
    height: 128px;"
			/>

			<!-- water -->
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 7/4; object-position: calc(-128px * 0);  width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 7/5; object-position: calc(-128px * 1);  width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 7/6; object-position: calc(-128px * 2);  width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 8/4; object-position: calc(-128px * 3);  width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 8/5; object-position: calc(-128px * 4);  width: 128px;
    height: 128px;"
			/>
			<img
				src="./images/waterTiles.png"
				class="water"
				style="grid-area: 8/6; object-position: calc(-128px * 5);  width: 128px;
    height: 128px;"
			/>
		</div>
	</body>
</html>
